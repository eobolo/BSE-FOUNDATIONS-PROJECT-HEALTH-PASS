<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="{% static './styles/load.css' %}">
    <link rel="icon" type="image/png" href="{% static './images/loading1.png' %}">
</head>
<body>
    <!-- THE LOADING PAGE -->
    <div id="loading">
        <img src="{% static './images/loading1.png' %}" alt="Loading logo 1" id="loading-logo">
    </div>

    <!-- Second Page -->
    <div id="loading1" style="display: none;">
        <img src="{% static './images/loading2.png' %}" alt="loading logo 2" id="loading-logo2">
    </div>

    <script src="{% static './scripts/load.js' %}"></script>
</body>
</html>
