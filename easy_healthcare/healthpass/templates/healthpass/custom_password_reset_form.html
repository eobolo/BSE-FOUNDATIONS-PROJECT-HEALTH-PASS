<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom Password Reset</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static './styles/custom_password_reset_form.css' %}" type="text/css">
</head>
<body>
    <div class="form-container">
        <h2>Forgot Password</h2>
        {% if custom_password_reset_form.errors %}
        <div>
            <p>The email address is not properly written :(</p>
        </div>
        {% endif %}
        <div>
            {% load crispy_forms_tags %}
            <form method="post" action="">
                {% csrf_token %}
                {{ custom_password_reset_form|crispy }}
                <p>
                    <label style="display: none;" for="custom_password_reset_submit"></label>
                    <input style="display: none;" id="custom_password_reset_submit" type="submit" name="custom_password_reset_submit" value="custom_password">
                </p>
                <p>
                    <button id="submit_custom_password_reset" type="button">Submit Confirmation Email Address</button>
                </p>
            </form>
        </div>
        
    </div>
    <div>
            <p>
                <a href="{% url 'health:custom_login' %}" class="back-link">
                    Back to Login
                </a>
            </p>
        </div>
    </body>
    <script>
        const CustomButton = document.querySelector("#submit_custom_password_reset");
        const CustomSubmit = document.querySelector("#custom_password_reset_submit");
        CustomSubmit.addEventListener("click", () => {
            console.log("submitting email confirmation for custom password reset");
        });
        CustomButton.addEventListener("click", () => {
            CustomSubmit.click();
        });
    </script>
    </div>
</body>
</html>
