<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Custom Password Reset Email Successful</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static './styles/custom_password_reset_done.css' %}" type="text/css">
    </head>
    <body>
        <div class="container">
            <dotlottie-player src="https://lottie.host/a78c13b1-abcd-4335-ab56-86a742bd25e9/r6fypKNtzq.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
            <div class="message" id="confirmationMessage">
                <h1>Password reset email successfully sent</h1>
                <p>Check your email for confirmation link.</p>
            </div>
        </div>

        <script>
            window.onload = function() {
                var message = document.getElementById('confirmationMessage');
                var lottieAnimation = document.querySelector('dotlottie-player');
                setTimeout(function() {
                    message.style.opacity = 1;
                    message.style.transform = 'translateY(0)';
                    lottieAnimation.stop();
                }, 3000);
            };
        </script>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    </body>
</html>
