<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        {% if no_data %}
            <div>
                <p>{{no_data}}</p>
            </div>
        {% endif %}
        {% if all_html_graphs %}
            {{all_html_graphs}}
            {% for grade_graph in all_html_graphs %}
                <div>{{ grade_graph|safe }}</div>
            {% endfor %}
        {% else %}
            <p>Nothing is inside</p>
        {% endif %}
    </main>
</body>
</html>
